version: 1
type: view
name: account
model_name: peoplepulse_model
sql_table_name: DEMO.DEMO_PROD_PEOPLE_PULSE.PEOPLE_PULSE_ACCOUNT
default_date: contract_start_date
identifiers:
  - name: account_id
    type: primary
    sql: ${account_id}
fields:
  - name: account_id
    field_type: dimension
    type: number
    sql: ${TABLE}."ACCOUNT_ID"
  - name: annual_revenue
    field_type: dimension
    type: number
    sql: ${TABLE}."ANNUAL_REVENUE"
  - name: contact_email
    field_type: dimension
    type: string
    sql: ${TABLE}."CONTACT_EMAIL"
  - name: account_name
    field_type: dimension
    type: string
    sql: ${TABLE}."ACCOUNT_NAME"
  - name: location
    field_type: dimension
    type: string
    sql: ${TABLE}."LOCATION"
  - name: size
    field_type: dimension
    type: number
    sql: ${TABLE}."SIZE"
  - name: contact_name
    field_type: dimension
    type: string
    sql: ${TABLE}."CONTACT_NAME"
  - name: churned
    field_type: dimension
    type: string
    sql: ${TABLE}."CHURNED"
  - name: industry
    field_type: dimension
    type: string
    sql: ${TABLE}."INDUSTRY"
  - name: contract_end_date
    field_type: dimension_group
    type: time
    datatype: timestamp
    timeframes:
      - raw
      - date
      - day_of_year
      - week
      - week_of_year
      - month
      - month_of_year
      - quarter
      - year
    sql: ${TABLE}."CONTRACT_END_DATE"
  - name: contract_start_date
    field_type: dimension_group
    type: time
    datatype: timestamp
    timeframes:
      - raw
      - date
      - day_of_year
      - week
      - week_of_year
      - month
      - month_of_year
      - quarter
      - year
    sql: ${TABLE}."CONTRACT_START_DATE"
  - name: average_account_size
    field_type: measure
    type: average
    description: The average size of accounts
    sql: ${size}
  - name: number_of_churned_accounts
    field_type: measure
    type: count
    description: The count of accounts that have churned
    sql: CASE WHEN ${churned} = 'Yes' THEN 1 ELSE NULL END
  - name: number_of_accounts
    field_type: measure
    type: count_distinct
    description: The total number of unique accounts
    sql: ${account_id}
