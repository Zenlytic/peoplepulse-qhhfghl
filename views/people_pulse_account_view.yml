version: 1
type: view
name: account
model_name: peoplepulse_model
sql_table_name: DEMO.DEMO_PROD_PEOPLE_PULSE.PEOPLE_PULSE_ACCOUNT
default_date: contract_start_date
identifiers:
  - name: account_id
    type: primary
    sql: ${account_id}
fields:
  - name: account_id
    field_type: dimension
    type: number
    hidden: true
    primary_key: true
    sql: ${TABLE}."ACCOUNT_ID"

  - name: annual_revenue
    field_type: dimension
    type: number
    description: |
      Annuel revenue description
    hidden: true
    searchable: false
    sql: ${TABLE}."ANNUAL_REVENUE"

  - name: contact_email
    field_type: dimension
    type: string
    description: Contact email description
    searchable: false
    sql: ${TABLE}."CONTACT_EMAIL"

  - name: account_name
    field_type: dimension
    type: string
    sql: ${TABLE}."ACCOUNT_NAME"
    searchable: true

  - name: location
    field_type: dimension
    type: string
    sql: ${TABLE}."LOCATION"
    searchable: true

  - name: size
    field_type: dimension
    type: number
    sql: ${TABLE}."SIZE"

  - name: contact_name
    field_type: dimension
    type: string
    sql: ${TABLE}."CONTACT_NAME"
    searchable: true

  - name: churned
    field_type: dimension
    type: string
    sql: ${TABLE}."CHURNED"
    searchable: true

  - name: industry
    field_type: dimension
    type: string
    description: Industry description testing
    searchable: true
    sql: ${TABLE}."INDUSTRY"

  - name: renewal_date
    field_type: dimension_group
    type: time
    description: Reveal date description testing
    datatype: timestamp
    sql: ${TABLE}."CONTRACT_END_DATE"
    timeframes:
      - raw
      - date
      - day_of_year
      - week
      - week_of_year
      - month
      - month_of_year
      - quarter
      - year

  - name: contract_start_date
    field_type: dimension_group
    type: time
    datatype: timestamp
    timeframes:
      - raw
      - date
      - day_of_year
      - week
      - week_of_year
      - month
      - month_of_year
      - quarter
      - year
    sql: ${TABLE}."CONTRACT_START_DATE"

  - name: average_account_size
    field_type: measure
    type: average
    description: The average size of accounts
    sql: ${size}

  - name: number_of_churned_accounts
    field_type: measure
    type: count
    description: The count of accounts that have churned
    sql: CASE WHEN ${churned} = 'Yes' THEN 1 ELSE NULL END

  - name: number_of_accounts
    field_type: measure
    type: count_distinct
    description: The total number of unique accounts testing testing
    primary_key: false
    sql: ${account_id}
    value_format_name: decimal_0
