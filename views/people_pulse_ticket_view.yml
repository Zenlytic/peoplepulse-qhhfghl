version: 1
type: view
name: ticket
model_name: peoplepulse_model
sql_table_name: DEMO.DEMO_PROD_PEOPLE_PULSE.PEOPLE_PULSE_TICKET
default_date: ticket_date
identifiers:
- name: ticket_id
  type: primary
  sql: ${ticket_id}
- name: creator_id
  type: foreign
  sql: ${creator_id}
- name: assignee_id
  type: foreign
  sql: ${assignee_id}
- name: customer_id
  sql: ${customer_id}
  type: foreign
fields:
- name: ticket_id
  field_type: dimension
  type: number
  sql: ${TABLE}."TICKET_ID"

- name: customer_id
  field_type: dimension
  type: number
  sql: ${TABLE}.customer_id

- name: creator_id
  field_type: dimension
  type: number
  sql: ${TABLE}."CREATOR_ID"

- name: assignee_id
  field_type: dimension
  type: number
  sql: ${TABLE}."ASSIGNEE_ID"

- name: resolution_time
  field_type: dimension
  type: number
  sql: ${TABLE}."RESOLUTION_TIME"

- name: customer_satisfaction_score
  field_type: dimension
  type: number
  sql: ${TABLE}."CUSTOMER_SATISFACTION_SCORE"

- name: issue_type
  field_type: dimension
  type: string
  sql: ${TABLE}."ISSUE_TYPE"
  searchable: true

- name: ticket_date
  field_type: dimension_group
  type: time
  datatype: timestamp
  timeframes:
  - raw
  - date
  - day_of_year
  - week
  - week_of_year
  - month
  - month_of_year
  - quarter
  - fiscal_month
  - fiscal_quarter
  - fiscal_quarter_of_year
  - fiscal_year
  - year
  sql: ${TABLE}."TICKET_DATE"

- name: ticket_count
  field_type: measure
  type: count
  description: The number of support tickets opened in Zendesk
  value_format_name: decimal_0
  sql: ${ticket_id}

- name: average_satisfaction_score
  field_type: measure
  type: average
  description: The average customer satisfaction with the support experience
  sql: ${customer_satisfaction_score}

- name: average_resolution_time
  field_type: measure
  type: average
  description: The average time it took to resolve a ticket in minutes
  sql: ${resolution_time}
