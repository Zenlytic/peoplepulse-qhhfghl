version: 1
type: view
name: sales_rep
model_name: peoplepulse_model
sql_table_name: DEMO.DEMO_PROD_PEOPLE_PULSE.PEOPLE_PULSE_SALES_REP
default_date: hire_date
identifiers:
- name: sales_rep_id
  type: primary
  sql: ${sales_rep_id}
fields:
- name: sales_rep_id
  field_type: dimension
  type: number
  sql: ${TABLE}."SALES_REP_ID"

- name: name
  field_type: dimension
  type: string
  label: Name
  sql: ${TABLE}."NAME"
  searchable: true

- name: quota
  field_type: dimension
  type: number
  sql: ${TABLE}."QUOTA"

- name: email
  field_type: dimension
  type: string
  sql: ${TABLE}."EMAIL"
  searchable: true

- name: region
  field_type: dimension
  type: string
  sql: ${TABLE}."REGION"
  searchable: true

- name: hire_date
  field_type: dimension_group
  type: time
  datatype: timestamp
  timeframes:
  - raw
  - date
  - day_of_year
  - week
  - week_of_year
  - month
  - month_of_year
  - quarter
  - year
  sql: ${TABLE}."HIRE_DATE"

- name: average_quota
  field_type: measure
  type: average
  description: The average quota assigned to sales representatives.
  value_format_name: usd
  sql: ${quota}

- name: count_sales_reps
  field_type: measure
  type: count
  description: The total number of sales representatives.
  value_format_name: decimal_0
  sql: ${sales_rep_id}

- name: lpswdsclheiphkvmnzttnrzbkjilhhbmlhyouims
  field_type: measure
  type: average
  label: Duplicate Average Quota
  description: The average quota assigned to sales representatives.
  value_format_name: usd
  sql: ${quota}
  canon_date: sales_rep.hire_date
  update_where_timeframe: true
