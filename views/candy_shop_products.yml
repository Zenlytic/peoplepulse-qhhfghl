type: view
name: candy_shop_products
model_name: zenlytic_managed
sql_table_name: candy_shop_products
default_date: last_restocked
fields:
  - name: product_id
    field_type: dimension
    type: string
    sql: ${TABLE}."PRODUCT_ID"
    searchable: true
    primary_key: true

  - name: product_name
    field_type: dimension
    type: string
    sql: ${TABLE}."PRODUCT_NAME"
    searchable: true

  - name: category
    field_type: dimension
    type: string
    sql: ${TABLE}."CATEGORY"
    searchable: true

  - name: brand
    field_type: dimension
    type: string
    sql: ${TABLE}."BRAND"
    searchable: true

  - name: price
    field_type: dimension
    type: number
    sql: ${TABLE}."PRICE"
    searchable: true

  - name: cost
    field_type: dimension
    type: number
    sql: ${TABLE}."COST"
    searchable: true

  - name: quantity_in_stock
    field_type: dimension
    type: number
    sql: ${TABLE}."QUANTITY_IN_STOCK"
    searchable: true

  - name: supplier_id
    field_type: dimension
    type: string
    sql: ${TABLE}."SUPPLIER_ID"
    searchable: true

  - name: description
    field_type: dimension
    type: string
    sql: ${TABLE}."DESCRIPTION"
    searchable: true

  - name: weight_oz
    field_type: dimension
    type: number
    sql: ${TABLE}."WEIGHT_OZ"
    searchable: true

  - name: calories_per_serving
    field_type: dimension
    type: number
    sql: ${TABLE}."CALORIES_PER_SERVING"
    searchable: true

  - name: allergens
    field_type: dimension
    type: string
    sql: ${TABLE}."ALLERGENS"
    searchable: true

  - name: shelf_life_days
    field_type: dimension
    type: number
    sql: ${TABLE}."SHELF_LIFE_DAYS"
    searchable: true

  - name: popularity_score
    field_type: dimension
    type: number
    sql: ${TABLE}."POPULARITY_SCORE"
    searchable: true

  - name: seasonal
    field_type: dimension
    type: yesno
    sql: ${TABLE}."SEASONAL"
    searchable: true

  - name: last_restocked
    field_type: dimension_group
    type: time
    sql: ${TABLE}."LAST_RESTOCKED"
    timeframes:
      - date
      - week
      - month
      - quarter
      - year
      - day_of_year
      - week_of_year
      - month_of_year
