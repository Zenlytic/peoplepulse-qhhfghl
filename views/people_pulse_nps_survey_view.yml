version: 1
type: view
name: nps_survey
model_name: peoplepulse_model
sql_table_name: DEMO.DEMO_PROD_PEOPLE_PULSE.PEOPLE_PULSE_NPS_SURVEY
default_date: survey_date
identifiers:
- name: customer_id
  type: foreign
  sql: ${customer_id}
  allowed_fanouts:
  - events
fields:
- name: id
  field_type: dimension
  type: number
  hidden: true
  primary_key: true
  sql: ${TABLE}."ID"

- name: customer_id
  field_type: dimension
  type: number
  sql: ${TABLE}."CUSTOMER_ID"

- name: feedback
  field_type: dimension
  type: string
  sql: ${TABLE}."FEEDBACK"
  searchable: true

- name: survey_score
  field_type: dimension
  type: number
  sql: ${TABLE}."SURVEY_SCORE"

- name: survey_date
  field_type: dimension_group
  type: time
  datatype: timestamp
  timeframes:
  - raw
  - date
  - day_of_year
  - week
  - week_of_year
  - month
  - month_of_year
  - quarter
  - year
  sql: CURRENT_DATE

- name: average_nps_survey_score
  field_type: measure
  type: average
  sql: ${survey_score}

- name: count_nps_survey_quizes
  field_type: measure
  type: count
  value_format_name: decimal_0
  sql: ${customer_id}

- name: vrbhygchadxcmyapuegmjbznnhpjjcpbovrthlrt
  field_type: measure
  type: average
  label: Duplicate Average Nps Survey Score
  sql: ${survey_score}
  canon_date: nps_survey.survey_date
  update_where_timeframe: true
